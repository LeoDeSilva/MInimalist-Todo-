<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="veiwport" content="width=device-width, intitial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
        <title></title>
    </head>  

    <body>
        <div id="dropdown" class="hide">
            <div onclick="open_colors()">Color Mode</div>
        </div>

        <div class="color-picker hide">
            <div onclick="data_theme('light')">light</div>
            <div onclick="data_theme('dark')">dark</div>
            <div onclick="data_theme('grey')">grey</div>
            <div onclick="data_theme('blue')">blue</div>
            <div onclick="data_theme('yellow')">yellow</div>
            <div onclick="data_theme('red')">red</div>
            <div onclick="data_theme('green')">green</div>
        </div>

        <div class="wrapper">
            <i onclick="open_dropdown_menu()" class="bx bx-cog"></i>
        </div>

        <div class="container">
            <h1 id="title" contenteditable="true" spellcheck="false">TODO</h1>
            <input id="input" spellcheck="false" class="input" type="text" placeholder="New Task...">
            <div id="container" class="task_list">
            </div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</html>
